<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Happy Panda</title>
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="venta.component.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="https://kit.fontawesome.com/4db3f232fb.js" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    </head>

    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="#" aria-current="page" routerLink="/home" routerLinkActive="active">Home<span class="visually-hidden">(current)</span></a>
            <a class="nav-item nav-link active" href="#" aria-current="page" routerLink="/venta" routerLinkActive="active">Ventas</a>
            <a class="nav-item nav-link active" href="#" aria-current="page" routerLink="/compra" routerLinkActive="active">Compras</a>
            <a class="nav-item nav-link active" href="#" aria-current="page" routerLink="/catalogo" routerLinkActive="active">Catalogo</a>
            <a class="nav-item nav-link active" href="#" aria-current="page" routerLink="/producto" routerLinkActive="active">Productos</a>
        </div>
    </nav>

    <div class="container-xl">
        <div class="page-header">
          <div class="row align-items-center">
            <div class="col">
              <h2 class="page-title">
                Ventas
              </h2>
            </div>
          </div>
        </div>
    </div>
    
    <br>
   
    <div class="mx-auto" style="width: 70%">
        <div class="card">
            <div>
                <div class="mx-0 d-inline-block">
                </div>
            </div>
            <div class="card-header d-flex justify-content-between">
                Productos Disponibles
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table card-table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Stock</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let producto of Productos; let iControl=index">
                                <td scope="row">{{producto.idproductos}}</td>
                                <td>{{producto.nombre}}</td>
                                <td>{{producto.unit}}</td>
                                <td>{{producto.precio}}</td>
                                <td scope="row">
                                    <input type="text" placeholder="Cantidad">
                                    <button class="btn btn-primary ms-2">Vender</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>    

    <footer class="pie-pagina" style="position: fixed; bottom: 0; width: 100%;">
        <div class="grupo-2">
            <small>&copy; 2022 <b>Happy Panda</b> - Todos los Derechos Reservados.</small>
        </div>
    </footer>

</html>
